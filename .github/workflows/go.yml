        echo "2. è§£åŽ‹å¹¶è¿è¡Œç¨‹åº" >> CHANGELOG.md
        echo "3. è®¿é—® http://localhost:8888 å¼€å§‹ä½¿ç”¨" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### ðŸ“‹ ç³»ç»Ÿè¦æ±‚" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "- éœ€è¦å®‰è£… FFmpeg å’Œ yt-dlp" >> CHANGELOG.md
        echo "- è¯¦ç»†å®‰è£…è¯´æ˜Žè¯·å‚è€ƒ [install.md](https://github.com/${{ github.repository }}/blob/main/install.md)" >> CHANGELOG.md
        
