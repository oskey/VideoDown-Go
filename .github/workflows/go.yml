# VideoDown-Go 自动构建和发布工作流
# 支持多平台编译、自动标签发布和版本管理
# 已更新所有 actions 到最新版本 (2025-01-16)

name: Build and Release

# 为 GitHub Actions 授予必要的权限
permissions:
  contents: write  # 允许推送标签和提交
  actions: read    # 允许读取 actions
  checks: write    # 允许写入检查状态

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'version.txt'
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
    tags:
      - 'v*.*.*'
      - 'V*.*.*'
  pull_request:
    branches: [ "main", "master" ]

env:
  GO_VERSION: '1.21'
  APP_NAME: 'VideoDown-Go'

jobs:
  # 检查版本变化并自动创建标签
  auto-tag:
    name: Auto Create Tag
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    outputs:
      version_changed: ${{ steps.check_version.outputs.changed }}
      new_version: ${{ steps.check_version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # 获取最近两次提交以比较变化
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Check version changes
      id: check_version
      run: |
        # 检查 version.txt 是否在本次提交中被修改
        if git diff --name-only HEAD~1 HEAD | grep -q "version.txt"; then
          NEW_VERSION=$(cat version.txt)
          echo "Version file changed to: $NEW_VERSION"
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # 检查标签是否已存在
          if git tag -l | grep -q "^$NEW_VERSION$"; then
            echo "Tag $NEW_VERSION already exists, will skip tag creation but continue build"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "Version file not changed"
          echo "changed=false" >> $GITHUB_OUTPUT
        fi



    - name: Create and push tag
      if: steps.check_version.outputs.changed == 'true' && steps.check_version.outputs.tag_exists != 'true'
      run: |
        VERSION=${{ steps.check_version.outputs.version }}
        echo "Creating tag: $VERSION"
        
        # 配置 Git 用户信息
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # 创建标签
        git tag -a "$VERSION" -m "Auto-generated tag for version $VERSION"
        
        # 推送标签
        git push origin "$VERSION"
        
        echo "Tag $VERSION created and pushed successfully"

  # 构建和测试任务
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: auto-tag
    if: always() && (needs.auto-tag.result == 'success' || needs.auto-tag.result == 'skipped')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    # 暂时禁用缓存以避免文件冲突问题
    # - name: Cache Go modules
    #   uses: actions/cache@v4
    #   with:
    #     path: |
    #       ~/.cache/go-build
    #       ~/go/pkg/mod
    #     key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
    #     restore-keys: |
    #       ${{ runner.os }}-go-${{ env.GO_VERSION }}-
    #       ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -v ./...

    - name: Run go vet
      run: go vet ./...

    - name: Build application
      run: go build -v ./...

  # 多平台构建任务
  build-matrix:
    name: Build Matrix
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always() && needs.build-and-test.result == 'success'
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            suffix: .exe
          - goos: windows
            goarch: arm64
            suffix: .exe
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    # 暂时禁用缓存以避免文件冲突问题
    # - name: Cache Go modules
    #   uses: actions/cache@v4
    #   with:
    #     path: |
    #       ~/.cache/go-build
    #       ~/go/pkg/mod
    #     key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
    #     restore-keys: |
    #       ${{ runner.os }}-go-${{ env.GO_VERSION }}-
    #       ${{ runner.os }}-go-

    - name: Get version
      id: version
      run: |
        if [ -f "version.txt" ]; then
          VERSION=$(cat version.txt)
        elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="dev-$(git rev-parse --short HEAD)"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        BINARY_NAME="${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
        go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.version }}" -o "$BINARY_NAME" .
        echo "Built: $BINARY_NAME"
        ls -la "$BINARY_NAME"

    - name: Create package
      run: |
        BINARY_NAME="${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
        PACKAGE_NAME="${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}"
        
        # 创建打包目录
        mkdir -p "$PACKAGE_NAME"
        
        # 复制二进制文件
        cp "$BINARY_NAME" "$PACKAGE_NAME/"
        
        # 复制 bin 目录
        cp -r bin "$PACKAGE_NAME/"
        
        # 复制 templates 目录
        cp -r templates "$PACKAGE_NAME/"
        
        # 创建压缩包
        if [[ "${{ matrix.goos }}" == "windows" ]]; then
          zip -r "$PACKAGE_NAME.zip" "$PACKAGE_NAME"
          echo "Created: $PACKAGE_NAME.zip"
        else
          tar -czf "$PACKAGE_NAME.tar.gz" "$PACKAGE_NAME"
          echo "Created: $PACKAGE_NAME.tar.gz"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          ${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip
          ${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
        retention-days: 30

  # 发布任务（仅在推送标签时触发）
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-matrix, auto-tag]
    if: always() && needs.build-matrix.result == 'success' && (startsWith(github.ref, 'refs/tags/') || needs.auto-tag.outputs.version_changed == 'true')
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Prepare release files
      run: |
        mkdir -p ./release
        # 复制所有压缩包文件
        find ./artifacts -name "*.zip" -type f -exec cp {} ./release/ \;
        find ./artifacts -name "*.tar.gz" -type f -exec cp {} ./release/ \;
        echo "Release files prepared:"
        ls -la ./release/

    - name: Generate changelog
      id: changelog
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="${{ needs.auto-tag.outputs.new_version }}"
        fi
        echo "## 🚀 ${{ env.APP_NAME }} $VERSION" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### 📦 下载链接" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "| 平台 | 架构 | 下载链接 |" >> CHANGELOG.md
        echo "|------|------|----------|" >> CHANGELOG.md
        
        for file in ./release/*; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            if [[ "$filename" == *"windows"* ]]; then
              platform="🪟 Windows"
            elif [[ "$filename" == *"linux"* ]]; then
              platform="🐧 Linux"
            elif [[ "$filename" == *"darwin"* ]]; then
              platform="🍎 macOS"
            else
              platform="❓ Unknown"
            fi
            
            if [[ "$filename" == *"amd64"* ]]; then
              arch="x64"
            elif [[ "$filename" == *"arm64"* ]]; then
              arch="ARM64"
            else
              arch="Unknown"
            fi
            
            echo "| $platform | $arch | [$filename](https://github.com/${{ github.repository }}/releases/download/$VERSION/$filename) |" >> CHANGELOG.md
          fi
        done
        
        echo "" >> CHANGELOG.md
        echo "### 🔧 安装说明" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "1. 根据您的操作系统下载对应的压缩包" >> CHANGELOG.md
        echo "2. 解压并运行程序" >> CHANGELOG.md
        echo "3. 访问 http://localhost:8888 开始使用" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "## 🎯 使用方法" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### ⚠️ 重要注意事项" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "本项目基于 **yt-dlp** 和 **FFmpeg** 构建，使用前请确保：" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "1. **工具配置**：" >> CHANGELOG.md
        echo "   - **自动下载**：可以通过程序右上角的下载按钮自动下载 yt-dlp 和 FFmpeg" >> CHANGELOG.md
        echo "   - **手动下载**：也可以自行下载并放入项目根目录的 \`bin/\` 文件夹中" >> CHANGELOG.md
        echo "     - yt-dlp 下载地址：https://github.com/yt-dlp/yt-dlp/releases" >> CHANGELOG.md
        echo "     - FFmpeg 下载地址：https://github.com/yt-dlp/FFmpeg-Builds" >> CHANGELOG.md
        echo "2. **浏览器配置**：推荐使用 **Firefox** 浏览器登录相关视频网站" >> CHANGELOG.md
        echo "   - yt-dlp 会自动通过 Firefox 获取 Cookie 信息" >> CHANGELOG.md
        echo "   - 这样可以确保下载到最高品质的视频内容" >> CHANGELOG.md
        echo "3. **浏览器选择**：不推荐使用 Chrome，因为 Cookie 获取配置相对复杂" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "> 💡 **提示**：如果下载失败，请检查是否已在 Firefox 中登录对应的视频网站" >> CHANGELOG.md
        
        cat CHANGELOG.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || needs.auto-tag.outputs.new_version }}
        name: ${{ env.APP_NAME }} ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || needs.auto-tag.outputs.new_version }}
        body_path: CHANGELOG.md
        files: ./release/*
        draft: false
        prerelease: false
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}