name: Build and Release

# ä¸º GitHub Actions æŽˆäºˆå¿…è¦çš„æƒé™
permissions:
  contents: write  # å…è®¸æŽ¨é€æ ‡ç­¾å’Œæäº¤
  actions: read    # å…è®¸è¯»å– actions
  checks: write    # å…è®¸å†™å…¥æ£€æŸ¥çŠ¶æ€

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'version.txt'
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
    tags:
      - 'v*.*.*'
      - 'V*.*.*'
  pull_request:
    branches: [ "main", "master" ]

env:
  GO_VERSION: '1.21'
  APP_NAME: 'VideoDown-Go'

jobs:
  # æ£€æŸ¥ç‰ˆæœ¬å˜åŒ–å¹¶è‡ªåŠ¨åˆ›å»ºæ ‡ç­¾
  auto-tag:
    name: Auto Create Tag
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    outputs:
      version_changed: ${{ steps.check_version.outputs.changed }}
      new_version: ${{ steps.check_version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # èŽ·å–æœ€è¿‘ä¸¤æ¬¡æäº¤ä»¥æ¯”è¾ƒå˜åŒ–
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Check version changes
      id: check_version
      run: |
        # æ£€æŸ¥ version.txt æ˜¯å¦åœ¨æœ¬æ¬¡æäº¤ä¸­è¢«ä¿®æ”¹
        if git diff --name-only HEAD~1 HEAD | grep -q "version.txt"; then
          NEW_VERSION=$(cat version.txt)
          echo "Version file changed to: $NEW_VERSION"
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # æ£€æŸ¥æ ‡ç­¾æ˜¯å¦å·²å­˜åœ¨
          if git tag -l | grep -q "^$NEW_VERSION$"; then
            echo "Tag $NEW_VERSION already exists, will skip tag creation but continue build"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "Version file not changed"
          echo "changed=false" >> $GITHUB_OUTPUT
        fi



    - name: Create and push tag
      if: steps.check_version.outputs.changed == 'true' && steps.check_version.outputs.tag_exists != 'true'
      run: |
        VERSION=${{ steps.check_version.outputs.version }}
        echo "Creating tag: $VERSION"
        
        # é…ç½® Git ç”¨æˆ·ä¿¡æ¯
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # åˆ›å»ºæ ‡ç­¾
        git tag -a "$VERSION" -m "Auto-generated tag for version $VERSION"
        
        # æŽ¨é€æ ‡ç­¾
        git push origin "$VERSION"
        
        echo "Tag $VERSION created and pushed successfully"

  # æž„å»ºå’Œæµ‹è¯•ä»»åŠ¡
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: auto-tag
    if: always() && (needs.auto-tag.result == 'success' || needs.auto-tag.result == 'skipped')
    steps:
    - name: Checkout code
