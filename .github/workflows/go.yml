        elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="dev-$(git rev-parse --short HEAD)"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        BINARY_NAME="${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
        
        # åªæœ‰ Windows å¹³å°éœ€è¦å¤„ç†èµ„æºæ–‡ä»¶ï¼ˆå›¾æ ‡å’Œç‰ˆæœ¬ä¿¡æ¯ï¼‰
        if [[ "${{ matrix.goos }}" == "windows" ]]; then
          echo "Processing Windows resource files..."
          
          # å®‰è£… mingw-w64 å·¥å…·é“¾ï¼ˆåŒ…å« windresï¼‰
          sudo apt-get update
          sudo apt-get install -y mingw-w64
          
          # æå–æ•°å­—ç‰ˆæœ¬å·ï¼ˆåŽ»æŽ‰Vå‰ç¼€ï¼‰
          NUMERIC_VERSION="${{ steps.version.outputs.version }}"
          NUMERIC_VERSION="${NUMERIC_VERSION#V}"
          echo "Numeric version: $NUMERIC_VERSION"
          
          # æ›´æ–° icon.rc ä¸­çš„ç‰ˆæœ¬ä¿¡æ¯
          sed -i "s/FILEVERSION [0-9,]\+/FILEVERSION ${NUMERIC_VERSION//./,},0/g" icon.rc
          sed -i "s/PRODUCTVERSION [0-9,]\+/PRODUCTVERSION ${NUMERIC_VERSION//./,},0/g" icon.rc
          sed -i "s/VALUE \"FileVersion\", \"[0-9.]\+\"/VALUE \"FileVersion\", \"${NUMERIC_VERSION}.0\"/g" icon.rc
          sed -i "s/VALUE \"ProductVersion\", \"[0-9.]\+\"/VALUE \"ProductVersion\", \"${NUMERIC_VERSION}.0\"/g" icon.rc
          
          # æ ¹æ®æž¶æž„é€‰æ‹©åˆé€‚çš„ windres å·¥å…·
          SYSO_FILE="icon_windows_${{ matrix.goarch }}.syso"
          if [[ "${{ matrix.goarch }}" == "amd64" ]]; then
            WINDRES_CMD="x86_64-w64-mingw32-windres"
          elif [[ "${{ matrix.goarch }}" == "arm64" ]]; then
            # ARM64 éœ€è¦å®‰è£…é¢å¤–çš„å·¥å…·é“¾
            sudo apt-get install -y gcc-aarch64-linux-gnu
            # å¯¹äºŽ ARM64ï¼Œæˆ‘ä»¬ä½¿ç”¨ amd64 çš„èµ„æºæ–‡ä»¶ï¼ˆGo ä¼šå¤„ç†å…¼å®¹æ€§ï¼‰
            WINDRES_CMD="x86_64-w64-mingw32-windres"
            SYSO_FILE="icon_windows_amd64.syso"
          fi
          
          # ç¼–è¯‘èµ„æºæ–‡ä»¶
          if command -v "$WINDRES_CMD" >/dev/null 2>&1; then
            "$WINDRES_CMD" -i icon.rc -o "$SYSO_FILE"
            echo "Resource file compiled successfully: $SYSO_FILE"
            ls -la "$SYSO_FILE"
          else
            echo "Warning: $WINDRES_CMD not found, building without icon"
          fi
        else
          echo "Skipping resource file processing for ${{ matrix.goos }} platform"
        fi
        
        go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.version }}" -o "$BINARY_NAME" .
        echo "Built: $BINARY_NAME"
        ls -la "$BINARY_NAME"

    - name: Create package
      run: |
        BINARY_NAME="${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
        PACKAGE_NAME="${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}"
        
        # ç›´æŽ¥æ‰“åŒ…æ–‡ä»¶å’Œç›®å½•ï¼ˆæŽ’é™¤æºæ–‡ä»¶ï¼‰
        if [[ "${{ matrix.goos }}" == "windows" ]]; then
          # Windows å¹³å°åˆ›å»º ZIP åŒ…
          if [ -d "bin" ] && [ "$(ls -A bin 2>/dev/null)" ]; then
            zip -r "$PACKAGE_NAME.zip" "$BINARY_NAME" bin templates -x "*.rc" "*.syso" "*.go" "*.mod" "*.sum"
          else
            zip -r "$PACKAGE_NAME.zip" "$BINARY_NAME" templates -x "*.rc" "*.syso" "*.go" "*.mod" "*.sum"
          fi
          echo "Created: $PACKAGE_NAME.zip"
        else
          # Linux/macOS å¹³å°åˆ›å»º tar.gz åŒ…
          if [ -d "bin" ] && [ "$(ls -A bin 2>/dev/null)" ]; then
            tar --exclude="*.rc" --exclude="*.syso" --exclude="*.go" --exclude="*.mod" --exclude="*.sum" -czf "$PACKAGE_NAME.tar.gz" "$BINARY_NAME" bin templates
          else
            tar --exclude="*.rc" --exclude="*.syso" --exclude="*.go" --exclude="*.mod" --exclude="*.sum" -czf "$PACKAGE_NAME.tar.gz" "$BINARY_NAME" templates
          fi
          echo "Created: $PACKAGE_NAME.tar.gz"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          *.zip
          *.tar.gz
        retention-days: 30

  # å‘å¸ƒä»»åŠ¡ï¼ˆä»…åœ¨æŽ¨é€æ ‡ç­¾æ—¶è§¦å‘ï¼‰
