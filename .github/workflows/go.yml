    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    # æš‚æ—¶ç¦ç”¨ç¼“å­˜ä»¥é¿å…æ–‡ä»¶å†²çªé—®é¢˜
    # - name: Cache Go modules
