    #     restore-keys: |
    #       ${{ runner.os }}-go-${{ env.GO_VERSION }}-
    #       ${{ runner.os }}-go-

    - name: Get version
      id: version
      run: |
        if [ -f "version.txt" ]; then
          VERSION=$(cat version.txt)
        elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="dev-$(git rev-parse --short HEAD)"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        BINARY_NAME="${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
        go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.version }}" -o "$BINARY_NAME" .
        echo "Built: $BINARY_NAME"
        ls -la "$BINARY_NAME"

    - name: Create package
      run: |
        BINARY_NAME="${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
        PACKAGE_NAME="${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}"
        
        # åˆ›å»ºæ‰“åŒ…ç›®å½•
        mkdir -p "$PACKAGE_NAME"
        
        # å¤åˆ¶äºŒè¿›åˆ¶æ–‡ä»¶
        cp "$BINARY_NAME" "$PACKAGE_NAME/"
        
        # å¤åˆ¶ bin ç›®å½•
        cp -r bin "$PACKAGE_NAME/"
        
        # å¤åˆ¶ templates ç›®å½•
        cp -r templates "$PACKAGE_NAME/"
        
        # åˆ›å»ºåŽ‹ç¼©åŒ…
        if [[ "${{ matrix.goos }}" == "windows" ]]; then
          zip -r "$PACKAGE_NAME.zip" "$PACKAGE_NAME"
          echo "Created: $PACKAGE_NAME.zip"
        else
          tar -czf "$PACKAGE_NAME.tar.gz" "$PACKAGE_NAME"
          echo "Created: $PACKAGE_NAME.tar.gz"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          ${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip
          ${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
        retention-days: 30

