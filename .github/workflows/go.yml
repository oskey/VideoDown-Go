# VideoDown-Go è‡ªåŠ¨æž„å»ºå’Œå‘å¸ƒå·¥ä½œæµ
# æ”¯æŒå¤šå¹³å°ç¼–è¯‘ã€è‡ªåŠ¨æ ‡ç­¾å‘å¸ƒå’Œç‰ˆæœ¬ç®¡ç†
# å·²æ›´æ–°æ‰€æœ‰ actions åˆ°æœ€æ–°ç‰ˆæœ¬ (2025-01-16)

name: Build and Release

on:
  # æŽ¨é€åˆ°ä¸»åˆ†æ”¯æ—¶è¿›è¡Œæž„å»ºæµ‹è¯•
  push:
    branches: [ "main", "master" ]
    paths:
      - 'version.txt'
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
  # PRæ—¶è¿›è¡Œæž„å»ºæµ‹è¯•
  pull_request:
    branches: [ "main", "master" ]
  # æŽ¨é€æ ‡ç­¾æ—¶è‡ªåŠ¨å‘å¸ƒ
  push:
    tags:
      - 'v*.*.*'
      - 'V*.*.*'

env:
  GO_VERSION: '1.21'
  APP_NAME: 'VideoDown-Go'

jobs:
  # æ£€æŸ¥ç‰ˆæœ¬å˜åŒ–å¹¶è‡ªåŠ¨åˆ›å»ºæ ‡ç­¾
  auto-tag:
    name: Auto Create Tag
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    outputs:
      version_changed: ${{ steps.check_version.outputs.changed }}
      new_version: ${{ steps.check_version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # èŽ·å–æœ€è¿‘ä¸¤æ¬¡æäº¤ä»¥æ¯”è¾ƒå˜åŒ–
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Check version changes
      id: check_version
      run: |
        # æ£€æŸ¥ version.txt æ˜¯å¦åœ¨æœ¬æ¬¡æäº¤ä¸­è¢«ä¿®æ”¹
        if git diff --name-only HEAD~1 HEAD | grep -q "version.txt"; then
          NEW_VERSION=$(cat version.txt)
          echo "Version file changed to: $NEW_VERSION"
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # æ£€æŸ¥æ ‡ç­¾æ˜¯å¦å·²å­˜åœ¨
          if git tag -l | grep -q "^$NEW_VERSION$"; then
            echo "Tag $NEW_VERSION already exists, skipping tag creation"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "Version file not changed"
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Update README.md version
      if: steps.check_version.outputs.changed == 'true'
      run: |
        VERSION=${{ steps.check_version.outputs.version }}
        README_PATH="README.md"
        
        if [ -f "$README_PATH" ]; then
          # æ›´æ–°æ ‡é¢˜ä¸­çš„ç‰ˆæœ¬å· (ç¬¬ä¸€è¡Œ)
          sed -i "1s/# X-KT è§†é¢‘ä¸‹è½½å™¨ ðŸŽ¥ v[0-9]\+\.[0-9]\+\.[0-9]\+/# X-KT è§†é¢‘ä¸‹è½½å™¨ ðŸŽ¥ $VERSION/" "$README_PATH"
          
          # æ›´æ–°å…¶ä»–å¯èƒ½çš„ç‰ˆæœ¬å¼•ç”¨
          sed -i "s/v[0-9]\+\.[0-9]\+\.[0-9]\+ BUGä¿®å¤/$VERSION BUGä¿®å¤/g" "$README_PATH"
          sed -i "s/v[0-9]\+\.[0-9]\+\.[0-9]\+ æ–°åŠŸèƒ½/$VERSION æ–°åŠŸèƒ½/g" "$README_PATH"
          sed -i "s/v[0-9]\+\.[0-9]\+\.[0-9]\+ æ›´æ–°å†…å®¹/$VERSION æ›´æ–°å†…å®¹/g" "$README_PATH"
          
          echo "Updated README.md version to $VERSION"
        else
          echo "README.md not found"
        fi

    - name: Commit README.md changes
      if: steps.check_version.outputs.changed == 'true'
      run: |
        # é…ç½® Git ç”¨æˆ·ä¿¡æ¯
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git add README.md
        if git diff --staged --quiet; then
          echo "No changes to commit in README.md"
        else
          git commit -m "docs: update README.md version to ${{ steps.check_version.outputs.version }}"
          git push origin ${{ github.ref_name }}
          echo "Committed and pushed README.md version update"
        fi

    - name: Create and push tag
      if: steps.check_version.outputs.changed == 'true'
      run: |
        VERSION=${{ steps.check_version.outputs.version }}
        echo "Creating tag: $VERSION"
        
        # é…ç½® Git ç”¨æˆ·ä¿¡æ¯
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # åˆ›å»ºæ ‡ç­¾
        git tag -a "$VERSION" -m "Auto-generated tag for version $VERSION"
        
        # æŽ¨é€æ ‡ç­¾
        git push origin "$VERSION"
        
        echo "Tag $VERSION created and pushed successfully"

  # æž„å»ºå’Œæµ‹è¯•ä»»åŠ¡
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: auto-tag
    if: always()  # å³ä½¿ auto-tag è¢«è·³è¿‡ä¹Ÿè¦è¿è¡Œ
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # èŽ·å–å®Œæ•´åŽ†å²ï¼Œç”¨äºŽç‰ˆæœ¬æ ‡ç­¾

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -v ./...

    - name: Build application
      run: go build -v .

  # å¤šå¹³å°æž„å»ºä»»åŠ¡
  build-matrix:
    name: Build for multiple platforms
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            suffix: .exe
          - goos: windows
            goarch: arm64
            suffix: .exe
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Get version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=$(cat version.txt 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        BINARY_NAME="${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
        go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.version }}" -o "$BINARY_NAME" .
        echo "Built: $BINARY_NAME"
        ls -la "$BINARY_NAME"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
        path: ${{ env.APP_NAME }}-*
        retention-days: 30

  # å‘å¸ƒä»»åŠ¡ï¼ˆä»…åœ¨æŽ¨é€æ ‡ç­¾æ—¶è§¦å‘ï¼‰
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-matrix
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Prepare release files
      run: |
        mkdir -p ./release
        find ./artifacts -name "${{ env.APP_NAME }}-*" -type f -exec cp {} ./release/ \;
        ls -la ./release/

    - name: Generate changelog
      id: changelog
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "## ðŸš€ ${{ env.APP_NAME }} $VERSION" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### ðŸ“¦ ä¸‹è½½é“¾æŽ¥" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        for file in ./release/*; do
          filename=$(basename "$file")
          echo "- [$filename](${{ github.server_url }}/${{ github.repository }}/releases/download/$VERSION/$filename)" >> CHANGELOG.md
        done
        echo "" >> CHANGELOG.md
        echo "### ðŸ“‹ æ›´æ–°å†…å®¹" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        
        # å°è¯•ä»Žæœ€è¿‘çš„æäº¤ä¸­ç”Ÿæˆæ›´æ–°æ—¥å¿—
        git log --pretty=format:"- %s" --since="1 week ago" >> CHANGELOG.md || echo "- ç‰ˆæœ¬æ›´æ–°å’ŒåŠŸèƒ½æ”¹è¿›" >> CHANGELOG.md
        
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat CHANGELOG.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./release/*
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
        generate_release_notes: true
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}